<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Plant Identifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #d0f0c0, #fceabb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2e7d32;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #388e3c;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
        }

        .upload-area {
            border: 2px dashed #66bb6a;
            border-radius: 1rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background-color: #f1f8e9;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: #66bb6a;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: #57a05d;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">ðŸŒ¿</div>
    <h1>Plant Identifier</h1>
    <p>Upload an image of a plant and let natureâ€™s secrets be revealed!</p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload-area" for="image">
            ðŸ“¸ Click or drag & drop to upload a plant image
        </label>
        <input type="file" name="image" id="image" accept="image/*" required onchange="submitForm()">
        <br>
        <button type="submit" class="btn">Identify Plant</button>
    </form>
</div>

<script>
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('image');

    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // Optional auto-submit on file select
    // function submitForm() {
    //     document.getElementById('uploadForm').submit();
    // }
</script>

</body>
</html>
