<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± Plant Identification Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2f5132;
        }

        .result-container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .plant-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 1rem;
            margin: 20px 0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>üåø Plant Identified:</h1>
        <p><strong>{{ plant_name }}</strong></p>
        <p>üîç Confidence: {{ probability * 100 }}%</p>

        <img src="{{ image_url }}" alt="Uploaded plant image" class="plant-image">

        <a href="/" class="back-button">üîÑ Identify Another</a>
    </div>
</body>
</html>
